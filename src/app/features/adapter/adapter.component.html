<mat-card class="card" appearance="raised">
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-with-sticky-header">

            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="Description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <ng-container matColumnDef="adapterTypeId">
                <th mat-header-cell *matHeaderCellDef> Adapter Type Name </th>
                <td mat-cell *matCellDef="let element"> {{element.adapterType.name}} </td>
            </ng-container>

            <!-- Actions Column -->
            <!-- <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>

                    <button mat-icon-button class="action-icons" (click)="getAdapterByID(element.id)">

                    </button>
                    <button mat-icon-button class="action-icons" (click)="DeleteAdapter(element.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container> -->

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </mat-card-content>
</mat-card>



<!-- Dialog Template for Adding Client -->
<ng-template #createAdapterDialog let-dialogRef="dialogRef">
    <h2 mat-dialog-title>Add Client</h2>
    <mat-dialog-content class="dialog-content">
        <form #AdapterForm="ngForm">
            <mat-form-field class="form-field" appearance="outline">
                <mat-label>Client Name</mat-label>
                <input matInput [(ngModel)]="adapterPayload.name" name="clientName" required />
            </mat-form-field>
            <mat-form-field class="form-field" appearance="outline">
                <mat-label>Description</mat-label>
                <input matInput [(ngModel)]="adapterPayload.description" name="clientName" required />
            </mat-form-field>
        </form>
    </mat-dialog-content>

    <mat-dialog-actions class="dialog-actions">
        <button mat-button class="cancel-button" (click)="dialogRef.close()">Cancel</button>
        <button mat-raised-button color="primary" class="save-button"
            (click)="isUpdate ? updateAdapter() : saveAdapter(dialogRef , AdapterForm)">Save</button>
    </mat-dialog-actions>
</ng-template>
