<mat-toolbar class="toolbar">
  <button mat-raised-button color="primary" (click)="addItem()">
    <mat-icon>person_add</mat-icon>
    Add New Client
  </button>
</mat-toolbar>

<mat-card class="card" appearance="raised">
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 clients-table">
      <!-- Full Name Column -->
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef> Full Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name || 'N/A'}} </td>
      </ng-container>
      <!-- Description Column -->
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description || 'N/A'}} </td>
      </ng-container>
      <!-- Username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> User name </th>
        <td mat-cell *matCellDef="let element"> {{element.username || 'N/A'}} </td>
      </ng-container>
      <!-- Created At Column -->
      <ng-container matColumnDef="twoFactorEnabled">
        <th mat-header-cell *matHeaderCellDef> Created At</th>
        <td mat-cell *matCellDef="let element">
          {{element.createdAt | date : 'dd/MM/yyyy' }}
        </td>
      </ng-container>
      <!-- Actions Column -->
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Actions" matTooltip="More actions">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="viewConnections(element.id)" matTooltip="View connections">
              <mat-icon>link</mat-icon> View connections
            </button>
            <button mat-menu-item (click)="getClientByID(element.id)" matTooltip="Edit client">
              <mat-icon>edit</mat-icon> Edit
            </button>
            <button mat-menu-item (click)="DeleteClient(element.id)" matTooltip="Delete client">
              <mat-icon>delete</mat-icon> Delete
            </button>
          </mat-menu>
        </td>
      </ng-container>
      <!-- Table Header and Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>

<!-- Dialog Template for Adding Client -->
<ng-template #createClientDialog let-dialogRef="dialogRef">
  <h2 mat-dialog-title>{{ isUpdate ? 'Edit Client' : 'Add Client' }}</h2>
  <mat-dialog-content class="dialog-content">
    <form #clientForm="ngForm">
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>First name</mat-label>
        <input matInput [(ngModel)]="client.firstName" name="firstName" required />
      </mat-form-field>
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Last name</mat-label>
        <input matInput [(ngModel)]="client.lastName" name="lastName" required />
      </mat-form-field>
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="client.email" name="email" required />
      </mat-form-field>
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="client.password" name="password" required />
      </mat-form-field>
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Description</mat-label>
        <input matInput [(ngModel)]="client.description" name="description" required />
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions class="dialog-actions">
    <button mat-button class="cancel-button" (click)="dialogRef.close()">Cancel</button>
    <button mat-raised-button color="primary" class="save-button"
      (click)="!isUpdate ? saveClient(dialogRef,clientForm) : updateClient(dialogRef)">Save</button>
  </mat-dialog-actions>
</ng-template>
